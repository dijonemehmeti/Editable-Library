<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        library.html
        Created - Dijone Mehmeti
        Html page for editable book library
        Created: March 2024
        Updated: March 2024
    -->
    <meta charset="utf-8" />
    <title>Book Fiddler</title>
    <!-- Linking css and java script files -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Main title -->
        <h1 class="title">Book Library System</h1>
    </header>
    <!-- Main content container -->
    <div class="container">
        <!-- Nav section -->
        <nav>
            <!-- Space that will be filled with list of books dynamically -->
        </nav>
        <!-- Buttons for editing and adding books -->
        <button type="button" id="editbutton" class="button">Edit</button>
        <button type="button" id="addbutton" class="button">Add</button>
        <!-- Main content section -->
        <main>
            <!-- Container for displaying book details -->
            <div class="book">
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="None" readonly>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="None" readonly>
                </p>
                <p>
                    <label for="copyright">Copyright:</label>
                    <input type="text" id="copyright" name="copyright" value="None" readonly>
                </p>
                <p>
                    <label for="pages">Number of Pages:</label>
                    <input type="text" id="pages" name="pages" value="0" readonly>
                </p>
                <p>
                   <label for="cover">Cover Image:</label>
                    <img id="cover" src="" alt="Book Cover">
                </p>
            </div>
            <!-- Displaying selected book's details -->
            <div class="book" id="selected-book">
                <!-- Details will be shown below -->
            </div>
        </main>
    </div>
</body>
</html>
